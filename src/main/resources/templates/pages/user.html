<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html,body{
            height:100%;
        }

        .flex-fill {
            flex:1;
        }
    </style>

</head>

<body>


<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-text">
                <h5 class="text-white bg-dark">
                    <strong th:text="${thisUser.username}"></strong>
                    with roles:
                    <tr th:each="role : ${thisUser.roles}" th:text="${role.name}"></tr></h5>
            </span>
        <form class="form-signin" method="get" action="/logout">
            <button class="btn btn-outline-light border-0" type="submit">Logout</button>
        </form>
    </div>
</nav>


<div class="container-fluid d-flex h-100 flex-column">
    <div class="row flex-fill d-flex justify-content-start">

        <div class="col-2 p-0 m-0 portlet-container portlet-dropzone bg-white">
            <div class="nav flex-column nav-pills mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
                   aria-controls="v-pills-user" aria-selected="true">User</a>
            </div>
        </div>

        <div class="col-10 portlet-container portlet-dropzone bg-light">
            <div class="tab-content mt-3 ms-5" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="user-tab">
                    <h1>User information-page</h1>
                    <div class="card text-dark mb-3">
                        <div class="card-header">
                            About user
                        </div>
                        <div class="card-body bg-white">
                            <!-- Таблица юзера-->
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><p th:text="${thisUser.getId()}"/></td>
                                    <td><p th:text="${thisUser.getFirstName()}"/></td>
                                    <td><p th:text="${thisUser.getLastName()}"/></td>
                                    <td><p th:text="${thisUser.getAge()}"/></td>
                                    <td><p th:text="${thisUser.getEmail()}"/></td>
                                    <td><p th:each="role : ${thisUser.getRoles()}" th:text="${role.toString()}"></p></td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
</body>
</html>
