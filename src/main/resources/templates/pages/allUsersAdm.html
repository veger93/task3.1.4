<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html,body{
            height:100%;
        }

        .flex-fill {
            flex:1;
        }
    </style>
</head>
<body>
<!--Верхняя навигационная панель-->
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
         <span class="navbar-text">
                <h5 class="text-white bg-dark">
<!--                    <strong th:text="${thisUser.getUsername()}"></strong>-->
                    with roles:
<!--                    <tr th:each="role : ${thisUser.getUsername()}" th:text="${role.toString()}"></tr>-->
</h5>
            </span>
        <form class="form-signin" method="get" action="/logout">
            <button class="btn btn-outline-light border-0" type="submit">Logout</button>
        </form>
    </div>
</nav>
<!--создание основной области-->
<div class="container-fluid d-flex h-100 flex-column">
    <div class="row flex-fill d-flex justify-content-start">

<!--        Левая боковая панель-->
        <div class="col-2 p-0 m-0 portlet-container portlet-dropzone bg-white">
            <div class="nav flex-column nav-pills mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
<!--основная область(таблица)-->
        <div class="col-10 portlet-container portlet-dropzone bg-light">
<!--            разметка области(отступы слева и сверху)-->
            <div class="tab-content mt-3 ms-5" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <h3>Admin panel</h3>
                        <!--вкладки-->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                               aria-controls="home" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                               aria-controls="profile" aria-selected="false">New user</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <!--область для содерж в виде карточки -->
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
<!--                            карточка-->
                            <div class="card">
<!--                                карточка шапка-->
                                <div class="card-header">
                                    <h5>All users</h5>
                                </div>
<!--                                карточка тело (таблица)-->
                                <div class="card-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>FirstName</th>
                                            <th>LastName</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${allUsers}">
                                            <td th:utext="${user.getId()}">Id</td>
                                            <td th:utext="${user.getFirstName()}">FirstName</td>
                                            <td th:utext="${user.getLastName()}">LastName</td>
                                            <td th:utext="${user.getAge()}">Age</td>
                                            <td th:utext="${user.getEmail()}">Email</td>
                                            <td>
                                                <th:block th:each="role : ${user.getRoles()}"
                                                          th:text="${role.toString()}">
                                                </th:block>
                                            </td>

                                            <!-- edit в виде модального окна -->
                                            <td>
                                                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#editModal"
                                                        th:data-target="${'#edit-user'+ user.id}">Edit
                                                </button>

                                                <div class="modal fade" th:id="${'edit-user'+ user.id}"
                                                     id="editModal" tabindex="-1"
                                                     aria-labelledby="editModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="editModalLabel">Edit
                                                                    user</h5>
                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <form th:action="@{admin/updateUser}" th:object="${user}"
                                                                      th:method="POST">

                                                                    <div class="mx-auto text-center"
                                                                         style="width: 300px;">

                                                                        <div class="form-group">
                                                                            <label for="idEdit" class="form-label">
                                                                                <strong>ID</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="idEdit"
                                                                                   name="id"
                                                                                   th:value="${user.id}" readonly>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="usernameEdit"
                                                                                   class="form-label">
                                                                                <strong>First name</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="usernameEdit"
                                                                                   name="username"
                                                                                   th:value="${user.getFirstName()}">
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="lastNameEdit"
                                                                                   class="form-label">
                                                                                <strong>Last name</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="lastNameEdit"
                                                                                   name="lastName"
                                                                                   th:value="${user.lastName}">
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="ageEdit"
                                                                                   class="form-label">
                                                                                <strong>Age</strong></label>
                                                                            <input type="number" class="form-control"
                                                                                   id="ageEdit"
                                                                                   name="age"
                                                                                   th:value="${user.age}">
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="emailEdit"
                                                                                   class="form-label">
                                                                                <strong>Email</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="emailEdit"
                                                                                   name="email"
                                                                                   th:value="${user.email}">
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="passwordEdit"
                                                                                   class="form-label"><strong>Password</strong></label>
                                                                            <input type="password" class="form-control"
                                                                                   id="passwordEdit"
                                                                                   name="password">
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="roleEdit"
                                                                                   class="form-label"><strong>Role</strong></label>
                                                                            <select class="form-control"
                                                                                    name="roles" size="2"
                                                                                    multiple="multiple" id="roleEdit">
                                                                                <option th:each="role : ${roles}"
                                                                                        th:value="${role.id}"
                                                                                        th:text="${role.toString()}"></option>
                                                                            </select>
                                                                        </div>
                                                                    </div>

                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-dismiss="modal">Close
                                                                        </button>
                                                                        <button type="submit" class="btn btn-primary">
                                                                            Edit
                                                                        </button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <!--  MODAL - DELETE -->
                                            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                                                <td>
                                                    <button type="button" class="btn btn-danger" data-toggle="modal"
                                                            data-target="#deleteModal"
                                                            th:data-target="${'#delete-user'+ user.id}">Delete
                                                    </button>

                                                    <div class="modal fade" th:id="${'delete-user'+ user.id}"
                                                         id="deleteModal" tabindex="-1"
                                                         aria-labelledby="deleteModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="deleteModalLabel">Delete
                                                                        user</h5>
                                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>

                                                                <div class="modal-body">

                                                                    <div class="mx-auto text-center"
                                                                         style="width: 300px;">

                                                                        <div class="form-group">
                                                                            <label for="idDel"
                                                                                   class="form-label"><strong>ID</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="idDel"
                                                                                   th:placeholder="${user.id}" readonly>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="firstNameDel"
                                                                                   class="form-label">
                                                                                <strong>First name</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="firstNameDel"
                                                                                   th:placeholder="${user.getFirstName()}"
                                                                                   readonly>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="lastNameDel" class="form-label"><strong>Last
                                                                                name</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="lastNameDel"
                                                                                   th:placeholder="${user.lastName}"
                                                                                   readonly>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="ageDel"
                                                                                   class="form-label"><strong>Age</strong></label>
                                                                            <input type="number" class="form-control"
                                                                                   id="ageDel"
                                                                                   th:placeholder="${user.age}"
                                                                                   readonly>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="emailDel"
                                                                                   class="form-label"><strong>Email</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="emailDel"
                                                                                   th:placeholder="${user.email}"
                                                                                   readonly>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="roleDel"
                                                                                   class="form-label"><strong>Role</strong></label>
                                                                            <select class="form-control" readonly
                                                                                    name="roles" size="2" id="roleDel">
                                                                                <option th:each="role : ${roles}"
                                                                                        th:value="${role.id}"
                                                                                        th:text="${role.toString()}"></option>
                                                                            </select>
                                                                        </div>
                                                                    </div>

                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-dismiss="modal">Close
                                                                        </button>
                                                                        <button type="submit" class="btn btn-danger">
                                                                            Delete
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </form>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
<!--                        вкладка new user-->
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="card">
                                <div class="card-header bg-light">
                                    <h5>Add new user</h5>
                                </div>
                                <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
                                    <div class="card-body">
                                        <div class="mx-auto text-center" style="width: 300px;">

                                            <div class="form-group">
                                                <label for="firstName" class="form-label"><strong>First
                                                    name</strong></label>
                                                <input type="text" class="form-control" id="firstName"
                                                       th:field="*{username}" placeholder="First name">
                                            </div>

                                            <div class="form-group">
                                                <label for="lastName" class="form-label"><strong>Last
                                                    name</strong></label>
                                                <input type="text" class="form-control" id="lastName"
                                                       th:field="*{lastName}" placeholder="Last name">
                                            </div>

                                            <div class="form-group">
                                                <label for="age" class="form-label"><strong>Age</strong></label>
                                                <input type="number" class="form-control" id="age" th:field="*{age}"
                                                       placeholder="Age">
                                            </div>

                                            <div class="form-group">
                                                <label for="email" class="form-label"><strong>Email</strong></label>
                                                <input type="text" class="form-control" id="email" th:field="*{email}"
                                                       placeholder="Email">
                                            </div>

                                            <div class="form-group">
                                                <label for="password"
                                                       class="form-label"><strong>Password</strong></label>
                                                <input type="password" class="form-control" id="password"
                                                       th:field="*{password}" placeholder="Password">
                                            </div>

                                            <div class="form-group">
                                                <label for="role"
                                                       class="form-label"><strong>Role</strong></label>
                                                <select class="form-control"
                                                        name="roles" size="2"
                                                        multiple="multiple" id="role">
                                                    <option th:each="role : ${roles}"
                                                            th:value="${role.id}"
                                                            th:text="${role.toString()}"></option>
                                                </select>
                                            </div>

                                            <button type="submit" class="btn btn-success">Add new user</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


<!--                реализация вкладки User-->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h3>User information-page</h3>
                    <div class="card text-dark mb-3">
                        <div class="card-header">
                            <h5>About user</h5>
                        </div>
                        <div class="card-body bg-white">
                            <!-- таблица для user-->
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><p th:text="${thisUser.getId()}"/></td>
                                    <td><p th:text="${thisUser.getFirstName()}"/></td>
                                    <td><p th:text="${thisUser.getLastName()}"/></td>
                                    <td><p th:text="${thisUser.getAge()}"/></td>
                                    <td><p th:text="${thisUser.getEmail()}"/></td>
                                    <td><p th:each="role : ${thisUser.getRoles()}" th:text="${role.toString()}"></p>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
